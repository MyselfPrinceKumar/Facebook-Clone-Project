<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone Tailwind CSS</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" type="image/png" href="Dakirby309-Windows-8-Metro-Web-Facebook-alt-4-Metro.256.png" />
</head>

<body class=" bg-gray-100">
    <div class="container mt-32 flex mx-auto justify-center items-center">
        <div class="left flex flex-col w-1/2 mx-6">
            <img class="w-72" src="fb.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white w-96 rounded-lg mx-8 relative">
            <input class="mx-3 my-2 p-3 border border-1 border-gray-200 rounded-lg " type="email" placeholder="Email address or phone number">
            <input class="mx-3 my-2 p-3 border border-1 border-gray-200 rounded-lg " type="password" placeholder="Password">
            <button class="bg-blue-600 my-3 mx-3 h-12 font-bold text-xl text-white rounded-md cursor-pointer hover:bg-blue-700">Log in</button>
            <span class="mx-3 my-3 flex justify-center items-center text-blue-600 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class=" mx-3 my-3 ">
            <button class="mx-auto px-3 my-3 bg-green-600 rounded-md  h-12 font-bold text-white w-fit cursor-pointer hover:bg-green-700">Create new account</button>
            <span class="absolute -bottom-10 text-sm text-center px-10"><span class="font-bold cursor-pointer hover:underline">Create a Page </span>for a celebrity, brand or business.</span>

        </div>
    </div>
</body>

</html>
